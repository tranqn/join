<section class="summary">
  <!-- Header -->
  <div class="summary-header">
    <h1>
      Join 360
      <span class="divider"></span>
      <small>Key Metrics at a Glance</small>
    </h1>
  </div>

  <!-- CONTENT -->
  <div class="summary-content">
    <!-- LEFT SIDE -->
    <div class="left">
      <!-- Top cards -->
      <div class="top-cards">
        <div class="card horizontal">
          <div class="icon edit">
            <!-- <img src="icons/edit.svg" alt="Edit Icon"> -->
			<app-icon [size]="28" name="edit"/>
		</div>
		<div class="wrapper">
			<div class="value h1">1</div>
            <div class="label">To-do</div>
		</div>
	</div>
	
	<div class="card horizontal">
		<div class="icon check">
			  <app-icon [size]="28" name="tick_icon"/>
            <!-- <img src="icons/tick_icon.svg" alt="Check Icon"> -->
          </div>
          <div class="wrapper">
            <div class="value h1">1</div>
            <div class="label">Done</div>
          </div>
        </div>
      </div>

      <!-- Urgent -->
      <div class="urgent-card">
        <div class="urgent-left">
          <div class="icon urgent-icon">
			<app-icon [size]="28" name="high"/>
          </div>
          <div class="wrapper">
            <div class="value h1">1</div>
            <div class="label">Urgent</div>
          </div>
        </div>
		<span class="divider"></span>
        <div class="urgent-right">
          <div class="date">October 16, 2022</div>
          <div class="sub">Upcoming Deadline</div>
        </div>
      </div>

      <!-- Bottom cards -->
      <div class="bottom-cards">
        <div class="card small">
          <div class="value h1">5</div>
          <div class="label">Tasks in Board</div>
        </div>

        <div class="card small">
          <div class="value h1">2</div>
          <div class="label">Tasks in Progress</div>
        </div>

        <div class="card small">
          <div class="value h1">2</div>
          <div class="label">Awaiting Feedback</div>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <h2 class="h3">Good morning,</h2>
      <h3 class="h1">Sofia MÃ¼ller</h3>
    </div>
  </div>
</section>
