<div class="contact">
	<app-contactlist class="contact__list" [selectedContact]="selectedContact()" (contact)="displayDetails($event)"></app-contactlist>
	<div class="contact__details" (click)="closeSidebar()" [class.open]="selectedContact() && isContactVisible()">
		<div class="contact__header">
			<div class="contact__headline">
				<h1>Contacts</h1>
				<img src="icons/arrow-left-line.svg" alt="" (click)="closeDetailsView()" />
			</div>
			<div class="vl"></div>
			<h4>Better with a team</h4>
			<div class="wl"></div>
		</div>
		@if (selectedContact() && isContactVisible()) {
			<app-contact-details [contact]="selectedContact()!" (editContact)="onEditContact($event)" (deleteContact)="onDeleteContact()"></app-contact-details>
		}
		<div (click)="showContactOptions(); $event.stopPropagation()" class="contact__options">
			<img src="/icons/more_vert.svg" alt="" />
		</div>

		<!-- Sidebar -->
		<div class="contact__sidebar" [class.open]="isSidebarOpen()" (click)="$event.stopPropagation()">
			<div class="edit-btn">
				<svg
					width="19"
					height="19"
					viewBox="0 0 19 19"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>

						fill="currentColor"
					/>

				<button>Edit</button>
			</div>
			<div class="delete-btn">
				<svg

					height="18"
