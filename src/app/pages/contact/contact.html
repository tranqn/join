<div class="contact">
	<app-contactlist class="contact__list" [selectedContact]="selectedContact()" (contact)="displayDetails($event)"></app-contactlist>
	<div class="contact__details" [class.open]="selectedContact() && isContactVisible()">
		<div class="contact__header">
			<div class="contact__headline">
				<h1>Contacts</h1>
				<img src="icons/arrow-left-line.svg" alt="" (click)="closeDetailsView()" />
			</div>
			<div class="vl"></div>
			<h4>Better with a team</h4>
			<div class="wl"></div>
		</div>
		@if (selectedContact() && isContactVisible()) {
			<app-contact-details [contact]="selectedContact()!" (editContact)="onEditContact($event)" (deleteContact)="onDeleteContact()"></app-contact-details>
		}
	</div>
</div>
