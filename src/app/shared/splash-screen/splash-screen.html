@if (showSplash()) {
	<div class="splash-screen" [class.animating]="isAnimating()">
		<img src="assets/img/logo-dark.svg" alt="Join Logo" class="splash-logo splash-logo--desktop" />
		<img src="assets/img/LogoJoin.png" alt="Join Logo" class="splash-logo splash-logo--mobile splash-logo--mobile-start" />
		<img src="assets/img/logo-dark.svg" alt="Join Logo" class="splash-logo splash-logo--mobile splash-logo--mobile-end" />
	</div>
}
