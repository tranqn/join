<nav class="sidebar">
	<div class="logo-section">
		<img src="assets/img/LogoJoin.png" alt="Join Logo" class="logo" />
	</div>

	<div class="nav-section">
		<ul class="nav-links">
			@if (authService.currentUser()) {
				<li
					routerLink="/"
					routerLinkActive="active"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					<img
						src="icons/Summary.svg"
						alt="Summary Icon"
						class="nav-icon"
					/>
					<span>Summary</span>
				</li>
	
				<li routerLink="/add-task" routerLinkActive="active">
					<img
						src="icons/add-task.svg"
						alt="Add task Icon"
						class="nav-icon"
					/>
					<span>Add Task</span>
				</li>
	
				<li routerLink="/board" routerLinkActive="active">
					<img src="icons/Board.svg" alt="Board Icon" class="nav-icon" />
					<span>Board</span>
				</li>
	
				<li routerLink="/contacts" routerLinkActive="active">
					<img
						src="icons/Contacts.svg"
						alt="Contacts Icon"
						class="nav-icon"
					/>
					<span>Contacts</span>
				</li>
			} @else {
				<li routerLink="/login" routerLinkActive="active">
					<img
						src="icons/log-in.svg"
						alt="Contacts Icon"
						class="nav-icon"
					/>
					<span>Log In</span>
				</li>
			}
		</ul>

		<div class="bottom-links" [class.bottom-links--hide-mobile]="authService.currentUser()">
			<a class="bottom-link" routerLink="/privacy-policy" routerLinkActive="active"
				>Privacy Policy</a
			>
			<a class="bottom-link" routerLink="/legal-notice" routerLinkActive="active"
				>Legal Notice</a
			>
		</div>
	</div>
</nav>
