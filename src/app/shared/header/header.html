<header class="header">
	<div class="header__row">
		<p class="h5 hide-mobile">Kanban Project Management Tool</p>
		<img src="assets/img/logo-dark.svg" alt="Dark join logo" class="show-mobile">

		<div class="header-right">
			@if (!isHelpRoute()) {
			<img
				src="icons/help.svg"
				alt="Help Icon"
				class="help-btn"
				routerLink="/help"
			/>
			}
			<div class="user-menu">
				<div class="user-icon">
					<span>{{ getInitials() }}</span>
				</div>
				<div class="dropdown">
					<div class="dropdown-content">
						<div class="user-info">
							<p class="user-name">{{ getUserName() }}</p>
							<p class="user-email">{{ authService.currentUser()?.email || 'Guest User' }}</p>
						</div>
						<button class="logout-btn" (click)="logout()">
							Log out
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
